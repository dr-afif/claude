<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude AI Chat</title>
  <style>
    /* Basic styling for chat interface */
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; padding: 20px; height: 100vh; margin: 0; background: #f4f4f9; }
    .chat-container { width: 100%; max-width: 600px; display: flex; flex-direction: column; background: white; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); padding: 10px; }
    h2 { text-align: center; margin-bottom: 10px; }
    #chat { flex-grow: 1; padding: 10px; overflow-y: auto; border: 1px solid #ddd; border-radius: 8px; background: #fafafa; min-height: 300px; }
    .message { display: inline-block; padding: 8px 12px; margin: 5px 0; border-radius: 20px; max-width: 80%; word-wrap: break-word; position: relative; }
    .user { background: #007bff; color: white; align-self: flex-end; border-bottom-right-radius: 0; }
    .claude { background: #e5e5ea; color: black; align-self: flex-start; border-bottom-left-radius: 0; }
    .timestamp { display: block; font-size: 10px; color: #666; margin-top: 2px; text-align: right; }
    #inputArea { display: flex; gap: 5px; margin-top: 10px; }
    #inputArea input { flex: 1; padding: 10px; border-radius: 20px; border: 1px solid #ccc; }
    #inputArea button { padding: 10px 15px; border: none; border-radius: 20px; background: #007bff; color: white; cursor: pointer; transition: background 0.2s; }
    #inputArea button:hover { background: #0056b3; }
  </style>
</head>
<body>

<div class="chat-container">
  <h2>Claude AI Chat</h2>
  <div id="chat"></div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
  </div>
</div>

<script src="https://js.puter.com/v2/"></script>
<script>
  const chatDiv = document.getElementById("chat");
  const userInput = document.getElementById("userInput");
  const sendBtn = document.getElementById("sendBtn");

  function appendMessage(sender, text) {
    const div = document.createElement("div");
    div.className = `message ${sender}`;
    const timestamp = document.createElement("span");
    timestamp.className = "timestamp";
    timestamp.textContent = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
    div.textContent = text;
    div.appendChild(timestamp);
    chatDiv.appendChild(div);
    chatDiv.scrollTop = chatDiv.scrollHeight;
    return div;
  }

  async function sendMessage() {
    const message = userInput.value.trim();
    if (!message) return;
    appendMessage("user", message);
    userInput.value = "";

    const claudeDiv = appendMessage("claude", "Claude is typing...");

    try {
      const response = await puter.ai.chat(message, { model: 'claude-sonnet-4', stream: true });
      for await (const part of response) {
        claudeDiv.textContent = part?.text || '';
        chatDiv.scrollTop = chatDiv.scrollHeight;
      }
    } catch (err) {
      claudeDiv.textContent = "Error: " + err.message;
    }
  }

  sendBtn.addEventListener("click", sendMessage);
  userInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") sendMessage();
  });
</script>

</body>
</html>
